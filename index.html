<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <!-- Navegacion -->
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">
            Producctos App
        </a>
    </nav>

    <div class="container">
        <!-- Aplicacion -->
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Agrega un producto</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="nombre" placeholder="Nombre del producto" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="precio" step="0.01" placeholder="Precio del producto"
                                class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="año" placeholder="Año del producto" class="form-control"
                                max="2025" min="2020" value="2023">
                        </div>
                        <input type="submit" value="Guardar" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
            <div id="product-list" class="col-md-8">

            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
